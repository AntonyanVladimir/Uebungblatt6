<script>
"use strict";

// DOM-Knoten für den Inhalt holen (<main...>)
var main = document.getElementById('inhalt');

// Ein Article-Objekt, nicht erforderlich, hier nur für kürzere Schreibweise
// a statt articles[...]
var a = articles[1];

// DOM-Knoten für den Artikel erzeugen
var articleNode = document.createElement('article');

// Artikeldaten einfügen
var newArticle = '<h2><a href="artikel.html">' + a.ueberschrift + '</a></h2>'
		+ '<p>' + a.datum + ' Uhr von ' + a.autor + '</p>'
		+ '<p><b>' + a.anriss + '</b></p>'
		+ '<p>' + a.text + '</p>'
		+ '<div>Tags: ';

// Tags einfügen
for (var i = 0; i < a.tags.length; i++) {
	newArticle += '<a class="badge badge-pill badge-primary" href="tagliste.html">' + a.tags[i] + '</a> ';
}

newArticle += '</div><br>'
		+ '<div><a title="Facebook" href="https://www.facebook.com/share.php?u=https%3A%2F%2Fmyblog.local%2Fartikelurl" target="_blank">Teilen auf Facebook</a> |'
		+ '<a title="Twitter" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fmyblog.local%2Fartikelurl&amp;text=HTML%20Dokumente&amp;via=myblog&amp;lang=de" target="_blank">Twittern</a> |'
		+ '<a href="teilenEmail.html">Teilen via E-Mail</a></div>';

articleNode.innerHTML = newArticle;

// Artikel ins DOM einhängen
main.appendChild(articleNode);
</script>
